<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Song Server</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <link rel="stylesheet" href="css/style.css" media="screen" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
                <i class="icon-circle statusicon" id = "serverStatus"></i>
              <a class="brand" href="#">SongServer v1.1</a>
              <div class="nav-collapse collapse">

                <ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                
                </ul>
                <a class="upload-song" id="upload-song">Upload Song(s)</a>
                <form id="fileUpload" method="POST" action="upload" enctype="multipart/form-data">
                    <input type="file" name="uploadFile" multiple id="uploadFile" />
                    <input type="submit" value="Upload" id="upload" />
                    <progress id="uploadProgress" max="100" value="0"></progress>
                </form>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        
        <!-- Body -->
    
        <div class="container-fluid margin60">
            <div class="#alert-container">
            </div>
            <div id="now-playing">
                <div class='np-albumart'>
                    <img src="img/50_album.png" />
                </div>

            </div>
            <div class="leftSide">
                <ul id="medialist">
                </ul>
            </div>
            
            <div class="rightSide">
                <div class='playlist-header'>Playlist</div>
                <div id="playlist">

                </div>

                
               <!--  <ul>
                    <li>Connected Users: <span id="totalConnectedUsers"></span></li>
                    <li>Total Songs: <span id="totalSongs"></span></li>
                </ul> -->
            </div>
        </div>
    </body>
</html>
