<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Song Server</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/css/darkstrap.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/css/style.css" media="screen" />
        <link rel="stylesheet" href="/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/css/beta.css" media="screen" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bootbox.min.js"></script>
        <script src="js/view.js"></script>
        <script src="js/client.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
                <i class="icon-circle statusicon" id = "serverStatus"></i>
              <a class="brand" href="#">SongServer v1.1</a>
              <div class="nav-collapse collapse">

                <ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                
                </ul>
                <a class="upload-song" id="upload-song">Upload Song(s)</a>
                <form id="fileUpload" method="POST" action="upload" enctype="multipart/form-data">
                    <input type="file" name="uploadFile" multiple id="uploadFile" />
                    <input type="submit" value="Upload" id="upload" />
                    <div id="uploadProgress" class="progress progress-warning progress-striped" style="display:none">
                        <div id="progressBar" class="bar" style="width: 0"></div>
                    </div>
                </form>
                <div class="fr welcome">Welcome <span id="nameHolder"></span></div>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        
        <!-- Body -->
    
        <div class="container-fluid margin60">
            <div id="alert-container">
                <div class="alert alert-success uploadComplete" style="display: none;">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  Upload Complete. 
                </div>
            </div>
            <div class="leftSide">
                <input type="text" id="searchTb"  placeholder="Search by Name/Album/Song" class="span8" />
                <ul id="medialist">
                </ul>
            </div>
            
            <div class="rightSide">
                <div class='playlist-header'>Playlist</div>
                <div id="playlist">

                </div>
            </div>
            <div id="now-playing">
                <!--<div class='np-albumart'>
                    <img src="/img/50_album.png" />
                </div>
                <div class="container-sd">
                    
                 </div>-->
            </div>
        </div>
    </body>
</html>
